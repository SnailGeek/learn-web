<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        /* position: relative; */
        float: left;
        list-style: none;
        width: 30px;
        height: 60px;
        border: 1px solid black;
        margin-left: -1px;
      }
      li:hover {
        /* position: relative; */
        z-index: 1;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
