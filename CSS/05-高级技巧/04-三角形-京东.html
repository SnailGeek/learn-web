<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box2 {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 100px auto;
      }
      .box {
        position: absolute;
        top: -100px;
        left: 100px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-bottom: 50px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box2">
      <div class="box"></div>
    </div>
  </body>
</html>
