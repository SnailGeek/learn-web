<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top {
        width: 100%;
        height: 100px;
        background-color: #0b1618;
      }
      .content {
        width: 1226px;
        margin: 14px auto;
        background-color: pink;
      }
      .banner {
        width: 1226px;
        height: 300px;
        background-color: #0b1618;
      }
      .footer {
        width: 100%;
        height: 250px;
        background-color: #0b1618;
      }
    </style>
  </head>
  <body>
    <div class="top"></div>
    <div class="content">
      <div class="banner"></div>
      <div class="top">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="middle">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
