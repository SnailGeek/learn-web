<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left,
      .right,
      .middle {
        float: left;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .middle {
        float: right;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="left">左青龙</div>
    <div class="middle">玄武1</div>
    <div class="middle">玄武2</div>
    <div class="right">右白虎</div>
  </body>
</html>
