<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        color: red;
      }
      ul li a {
        font-size: 30px;
      }
      .nav li a {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>样式1</li>
      <li>样式2</li>
      <li>样式3</li>
      <li><a href="#">孙子</a></li>
    </ul>
    <ol>
      <li>ol样式1</li>
      <li>ol样式2</li>
      <li>ol样式3</li>
      <li><a href="#">ol孙子</a></li>
    </ol>
    <ul class="nav">
      <li>ul的孩子1</li>
      <li>ul的孩子2</li>
      <li>ul的孩子3</li>
      <li><a href="#">ul的孩子孙子</a></li>
    </ul>
  </body>
</html>
