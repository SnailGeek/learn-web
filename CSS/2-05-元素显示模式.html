<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        width: 100px;
        height: 50px;
        background-color: red;
        display: block;
      }
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        display: inline;
      }
      span {
        width: 100px;
        height: 50px;
        background-color: red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <a href="#">这是一个链接</a>
    <a href="#">这是一个链接</a>
    <div>this is block</div>
    <div>this is block</div>
    <span>span element</span>
    <span>span element</span>
  </body>
</html>
